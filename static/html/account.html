<!-- The account page -->
<div ng-controller="AccountController">

    <div class="container">

        <div class="row">

            <div class="col-md-6">

                <button><a href="/v1/login/github" target="_self">Login Github</a></button>

                <h3>Name: <a href="{{account.html_url}}" target="_top">{{account.name}}</a></h3>

                <h3>Company: {{account.company}}</h3>

                <h3>Token: {{token}}</h3>

            </div>


            <div class="col-md-6">
                <h3>Projects</h3>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Description</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="project in projects">
                        <td><a href="{{project.html_url}}">{{project.full_name}}</a></td>
                        <td>{{project.language}}</td>
                        <td>{{project.description}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>

</div> <!-- End of this angular page -->
